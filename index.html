<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='normalize.css' rel='stylesheet'/>
    <link href='styles.css' rel='stylesheet'/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet"/>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="parsley.min.js"></script>
  </head>  
  <body>
    <section class='left-side'>
      <h1>Linked <img class='ll-logo' src='assets/linked-list-logo.svg' alt="chain link logo"/> List</h1>
      <form id="linkedlist">
        <div class="input-title">
          <input class='website-title-input' type='text' placeholder='Website Title'/>
        </div>
        <div class="input-url">
          <input class='website-url-input' placeholder='Website URL' type='url'  data-parsley-type='url' data-parsley-trigger="focusout" />
        </div>
          <button class='enter-button' disabled>Enter</button>
          <button class="clear-all-button">Clear All Read Bookmarks</button>
        <div class="bookmark-counter">
          <p>Total: <p class="bookmarks"></p></p>
          <p>Total Read: <p class="read-bookmarks"></p>
          <p>Total Unread: <p class="unread-bookmarks"></p>
        </div>
      </form>
    </section>
    <section class='right-side'>
    </section>

    <script type='text/javascript' src='script.js'></script>

  </body>
</html>
