<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='normalize.css' rel='stylesheet'/>
    <link href='styles.css' rel='stylesheet'/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet"/>
  </head>
  <body>
    <section class='left-side'>
      <h1>Linked <img class='ll-logo' src='assets/linked-list-logo.svg' alt="chain link logo"/> List</h1>

      <form>
      <div class="input-title">
        <input class='website-title-input' type='text' placeholder='Website Title'/>
      </div>
      <div class="input-url">
        <input class='website-url-input' type='url' placeholder='Website URL'/>
        <!-- changed input type to url  -->
      </div>
        <button class='enter-button' disabled>Enter</button>
        <button class="clear-all-button">Clear All Read Bookmarks</button>
      <div class="bookmark-counter">
        <label for="bookmarks">Total bookmarks: <p class="bookmarks"></p></p>
        <label for="read-bookmarks">Read: <p class="read-bookmarks"></p>
        <label for="unread-bookmarks">Unread: <p class="unread-bookmarks"></p>
      </div>
      </form>
    </section>

    <section class='right-side'>

    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   <!-- linking to jQuery  -->
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>  <!-- may not need this one -->
    <script type='text/javascript' src='script.js'></script>
  </body>
</html>
