<!DOCTYPE html>
<html>
  <head>
    <title>Linked List</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href='normalize.css' rel='stylesheet'/>
    <link href='styles.css' rel='stylesheet'/>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,800" rel="stylesheet"/>
  </head>
  <body>
    <section class='left-side'>
      <h1>Linked <img class='ll-logo' src='assets/linked-list-logo.svg' alt="chain link logo"/> List</h1>

      <form>
      <div class="input-title">
        <input class='website-title-input' type='text' placeholder='Website Title'/>
      </div>
      <div class="input-url">
        <input class='website-url-input' type='text' placeholder='Website URL'/>
      </div>
        <button class='enter-button'>Enter</button>
      </form>
    </section>

    <div class='right-side'>
      <article class='linked-list-item'>
        <p class='li-website-title'>website name</p>
        <p class='li-website-url'>hey</p>
      </article>
    </div>

    <section class='right-side'>
      <div class="website-info">
        <p class="website-name">The Website Title</p><hr>
        <p class="website-url">www.thewebsiteurl.com</p><hr>
        <button class="read-button" type="submit" value="Read">Read</button>
        <button class="delete-button" type="submit" value="Delete">Delete</button>
      </div>
      <div class="website-info">
        <p class="website-name">The Website Title</p><hr>
        <p class="website-url">www.thewebsiteurl.com</p><hr>
        <button class="read-button" type="submit" value="Read">Read</button>
        <button class="delete-button" type="submit" value="Delete">Delete</button>
      </div>
      <div class="website-info">
        <p class="website-name">The Website Title</p><hr>
        <p class="website-url">www.thewebsiteurl.com</p><hr>
        <button class="read-button" type="submit" value="Read">Read</button>
        <button class="delete-button" type="submit" value="Delete">Delete</button>
      </div>
      <div class="website-info">
        <p class="website-name">The Website Title</p><hr>
        <p class="website-url">www.thewebsiteurl.com</p><hr>
        <button class="read-button" type="submit" value="Read">Read</button>
        <button class="delete-button" type="submit" value="Delete">Delete</button>
      </div>
    </section>
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>   <!-- linking to jQuery  -->
    <script>window.jQuery || document.write('<script src="path/to/your/jquery.min.js"><\/script>')</script>  <!-- may not need this one -->
    <script type='text/javascript' src='script.js'></script>
  </body>
</html>
